<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="../js/include.js" defer></script>
  <script type="module" src="../js/home.js"></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="flex h-[calc(100vh-7rem)] w-full justify-center items-center bg-white dark:bg-gray-900">

    <div class="py-6 px-4 mx-auto min-w-full lg:py-10">
      <form action="#">
        <div class="grid sm:grid-cols-2 md:grid-cols-4 sm:gap-6 md:gap-4">
          <div class="sm:col-span-1 md:col-span-2">
            <label for="language" class="inline-block mb-2 text-sm font-medium text-gray-900 dark:text-white">Language
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-languages-icon lucide-languages inline-block ml-1">
                <path d="m5 8 6 6" />
                <path d="m4 14 6-6 2-3" />
                <path d="M2 5h12" />
                <path d="M7 2h1" />
                <path d="m22 22-5-10-5 10" />
                <path d="M14 18h6" />
              </svg>
            </label>
            <select id="language"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500">

              <option selected="">Select language</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="pl">Polish</option>
              <option value="tr">Turkish</option>
              <option value="ru">Russian</option>
              <option value="nl">Dutch</option>
              <option value="cs">Czech</option>
              <option value="ar">Arabic</option>
              <option value="zh-cn">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="hu">Hungarian</option>
              <option value="ko">Korean</option>
              <option value="hi">Hindi</option>
            </select>
          </div>
          <div class="sm:col-span-2 md:col-span-4">
            <label for="text-to-convert"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text</label>
            <textarea id="text-to-convert" rows="10"
              class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-sky-500 focus:border-sky-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
              placeholder="Type your text here to convert to speech..."></textarea>
          </div>
        </div>
        <button type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-700 rounded-lg focus:ring-4 focus:ring-sky-200 dark:focus:ring-sky-900 hover:bg-sky-800">
          Create Speech (Audio)
        </button>
      </form>

      <div id="audio-player-container" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">Generated Audio Playback</h3>

        <!-- Audio Player Card: Initially set to DISABLED state classes -->
        <div id="audio-card" class="p-4 rounded-xl shadow-lg transition-all duration-300 
                                 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700
                                 opacity-50 cursor-not-allowed">

          <!-- Status message changes color based on state -->
          <p id="audio-status"
            class="text-sm mb-2 font-medium text-gray-500 dark:text-gray-400 transition-colors duration-300">
            Audio is currently disabled. Generate speech to enable playback.
          </p>

          <!-- The native HTML5 audio element -->
          <audio id="audio-player-controls" controls class="w-full" disabled>
            Your browser does not support the audio element.
          </audio>

          <!-- Optional Download Button (Hidden when disabled) -->
          <a id="download-link" href="#" download="generated_speech.wav"
            class="mt-3 text-sm font-medium text-sky-700 dark:text-sky-400 hover:underline hidden">
            Download Audio
          </a>
        </div>

        <!-- Toggle button for demonstration/debugging the UI states -->
        <button type="button" onclick="toggleAudioPlayer(true)"
          class="text-xs text-gray-500 dark:text-gray-400 hover:underline mt-4">
          [DEMO: Click to Simulate API Success]
        </button>
      </div>
    </div>
  </main>
  <div data-include="templates/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
    // --- JAVASCRIPT TO HANDLE ENABLED/DISABLED STATE TOGGLING (FOR DEMO AND FOR REFERENCE) ---

    document.addEventListener('DOMContentLoaded', () => {
      const convertButton = document.getElementById('convert-button');

      // This button now simulates the successful API response
      convertButton.addEventListener('click', () => {
        convertButton.disabled = true;
        convertButton.textContent = 'Generating...';

        // --- Replace this simulated block with your actual API call ---

        // Simulating API call success after a delay (1.5 seconds)
        setTimeout(() => {
          const dummyAudioUrl = "data:audio/wav;base64,UklGRiSAAgBXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhkQIA"; // Placeholder audio data
          toggleAudioPlayer(true, dummyAudioUrl);

          convertButton.disabled = false;
          convertButton.textContent = 'Create Speech (Audio)';
        }, 1500);
      });

      // Ensure initial state is disabled (already set in HTML, but good for code clarity)
      toggleAudioPlayer(false);
    });

    /**
     * Toggles the visual and functional state of the audio player.
     * @param {boolean} enabled - If true, enables the player. If false, disables it.
     * @param {string | null} audioUrl - The URL of the generated audio (e.g., Blob URL or Data URL).
     */
    function toggleAudioPlayer(enabled, audioUrl = null) {
      const audioCard = document.getElementById('audio-card');
      const audioControls = document.getElementById('audio-player-controls');
      const audioStatus = document.getElementById('audio-status');
      const downloadLink = document.getElementById('download-link');

      // Define the classes for each state
      const DISABLED_CLASSES = ['opacity-50', 'cursor-not-allowed', 'bg-gray-100', 'dark:bg-gray-800', 'border-gray-300', 'dark:border-gray-700', 'text-gray-500', 'dark:text-gray-400'];
      const ENABLED_CLASSES = ['bg-sky-50', 'dark:bg-sky-900/50', 'border-sky-500', 'dark:border-sky-400', 'text-sky-700', 'dark:text-sky-300'];

      if (enabled) {
        // ENABLED STATE: Active, styled with sky colors
        audioControls.disabled = false;
        audioControls.src = audioUrl || ''; // Set the audio source

        audioCard.classList.remove(...DISABLED_CLASSES);
        audioCard.classList.add(...ENABLED_CLASSES);

        audioStatus.textContent = "Playback ready. Click play to listen.";
        audioStatus.classList.remove('text-gray-500', 'dark:text-gray-400');
        audioStatus.classList.add('text-sky-700', 'dark:text-sky-300');

        if (audioUrl) {
          downloadLink.href = audioUrl;
          downloadLink.classList.remove('hidden');
        }

      } else {
        // DISABLED STATE: Muted, grayscale
        audioControls.disabled = true;
        audioControls.src = ''; // Clear source

        audioCard.classList.remove(...ENABLED_CLASSES);
        audioCard.classList.add(...DISABLED_CLASSES);

        audioStatus.textContent = "Audio is currently disabled. Generate speech to enable playback.";
        audioStatus.classList.add('text-gray-500', 'dark:text-gray-400');
        audioStatus.classList.remove('text-sky-700', 'dark:text-sky-300');
        downloadLink.classList.add('hidden');
      }
    }
  </script>
</body>

</html>
